name: KPI Full Stack CI
on:
  push:
    branches:
      - main
      - develop

jobs:
  build-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./kpis-frontend
          file: ./kpis-frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kpis-frontend:latest

  build-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./kpis-backend
          file: ./kpis-backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kpis-backend:latest
